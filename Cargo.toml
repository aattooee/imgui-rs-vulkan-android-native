[package]
name = "imgui-rs-vulkan-android-native"
version = "0.1.0"
edition = "2021"

[dependencies]

thiserror = "1.0"
log = "0.4"
simple_logger = "5.0"
ash = { version = "0.38", default-features = false, features = ["debug","linked"] }
ultraviolet = "0.9"
